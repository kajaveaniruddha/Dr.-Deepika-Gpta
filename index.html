    <meta name="description" content="Deepika Gupta is currently working as an Assistant Professor in the Department of Computer Science and Engineering at IIIT-Vadodara International Campus Diu. Before joining this esteemed academic institution, she worked as a Senior Software Engineer at Samsung Research Institute in Delhi for a period of four and a half years.She has made significant contributions to the field of Computer Science with her research interests primarily focused on Document Image Processing, Image Processing, Computer Vision, Machine Learning, Deep Learning, and Pattern Recognition.
    She earned her Ph.D. in Computer Science and Engineering from the prestigious IIT (ISM) Dhanbad in the year 2021. She completed her M.Tech in Computer Science and Engineering from MNIT Jaipur in 2011 and received her B.Tech from Uttar Pradesh Technical University in 2008. With her academic and professional experience,She has demonstrated an exceptional level of expertise in her chosen field.">
