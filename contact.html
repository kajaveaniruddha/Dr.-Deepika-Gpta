<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Deepika Gupta | IIITV-ICD</title>
    <meta name="description" content="Contact Dr.Deepika Gupta via mail for any queries and further connection.">
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="Fonts" />
    <link rel="shortcut icon" href="Images/D-Home.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f238228744.js" crossorigin="anonymous"></script>
    <!-- Map src -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgcL9WlQurkB-kRTgVhM62dKP7c8p1Hl4&amp&callback=initMap" async defer></script>
</head>

<body>
    <div class="loader"><div class="loader2"></div></div>
    <div class="HomePage">
        <nav class="sidenav" id="dropDownClick"></nav>
        <div class="InnerPage InnerPage-contact">
            <div class="resume-contact">
                <a href="deepikamam.pdf" target="_blank" class="resume-button" rel="resume">Resume</a>
            </div>
            <div class="Contact_head" style="display: flex">
                <div class="contact-Info">
                    <div class="contact-me">
                        <section class="page-out" id="page-out">
                            <h1 class="heading_anim">Contact Me</h1>
                        </section>
                    </div>
                    <div class="contact-form" style="width: 100%">
                        <form class="contact_list" id="contact" autocomplete="off" action="https://formsubmit.co/bb2fa15dc544fd5a365530694d847108" method="POST">
                            <input name="name" id = "name" class="input__field--hoshi" placeholder="Name" type="text" required>
                            <input name="email" id="email" class="input__field--hoshi" placeholder="Email" type="email" required>
                            <input name="subject" id="subject" class="input__field--hoshi" placeholder="Subject" type="text" required>
                            <textarea name="message" id="message" class="input__field--hoshi-msg" placeholder="Message" type="Message"></textarea>
                            <input type="hidden" name="_captcha" value="false">
                            <button style="width: 30%" id="submit" type="submit" class="flat-button">Send Message!</button>
                            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html">
                        </form>

                    </div>

                </div>

                <!-- MAP -->
                <div id="map" class="map">
                    <script>
                        function initMap() {
                            var myLatLng = { lat: 20.71877419593846, lng: 70.93893591211169 };
                            var map = new google.maps.Map(document.getElementById('map'), {
                                zoom: 16,
                                center: myLatLng,
                                mapTypeId: 'satellite'
                            });
                            var marker = new google.maps.Marker({
                                position: myLatLng,
                                map: map,
                                title: 'Currrent Location'
                            });
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
